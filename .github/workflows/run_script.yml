name: Collect Content Daily

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00自动运行（北京时间8:00）
    
jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # 重要！否则无法推送更改

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run collection script
      run: python collect.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add combined_content.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto update collected content"
        git push